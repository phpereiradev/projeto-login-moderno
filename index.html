    <div class="login-card-contanier"></div>
        <div class="login-card">
            <div class="login-card-logo">
                <img src="lion.png" alt="logo">
            </div>
        <div class="login-card-header">
            <h1>Entrar agora</h1>
            <div>Por favor, ensira seu login</div>
        </div>
        <form action="login.php" class="login-card-form">
            <div class="form-item">
            <span class="form-item-icon material-symbols-outlined">
                mail
                </span>
                <label for="iemail"></label>
                <input type="text" name="email" id="iemail" placeholder="Email" autocomplete="email" required maxlength="30">
            </div>
            <div class="form-item">
                <span class="form-item-icon material-symbols-outlined">
                    lock
                    </span>
                <label for="isenha"></label>
                <input type="password" name="senha" id="isenha" placeholder="Sua senha" required maxlength="8">
            </div>
            <div class="form-item-other">
                <div class="checkbox">
                    <input type="checkbox" name="remember" id="rememberMeCheckbox">
                    <label for="rememberMeCheckbox"> Lembrar senha</label>
                </div>
                <a href="#">Esqueci minha senha</a>
            </div>
            <button type="submit"> Entrar</button>
        </form>
